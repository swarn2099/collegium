<body class="z-depth-5" onload="loadPlayer();" style="background-color: #1A1B25;">
  <section class="hide-on-med-and-down">
    <div class="parallax-container center valign-wrapper">
      <div class="container">
        <div class="row">
          <div class="col s12 white-text ">
            <h2 class="white-text parallax-text left-align" id="tournamentTitle"></h2>
            <h6 class="left-align" id="bio"></h6>
          </div>
        </div>
      </div>
      <div class="parallax" >
        <img id="image1" style="filter: blur(3px);" src="">
      </div>
    </div>

    <!--Ranking-->
    <section style="background-color: #1A1B25; min-height: 500px;">
      <section class="container">
        <br>
        <div style="margin-top: 0%;" class="row" id="playerRow">
        </div>
        <br>
      </section>
    </section>
  </section>
  <div class="parallax-container center valign-wrapper">
    <div class="container">
      <div class="row">
        <div class="col s12 white-text">
          <h2 class="white-text" style="font-weight: 900;">Tournament Stats</h2>
        </div>
      </div>
      <div class="row ">
        <div class="col m4 s12" style="margin-left: 0%;">
          <div class="card z-depth-5" style="height: 250px; border-radius: 15px; background-color: #233142;">
            <div class="card-content white-text" style="padding-top: 15%;">
              <h3 id="kills"></h3>
              <h6 id="games"></h6>
            </div>
          </div>
        </div>
        <div class="col m4 s12" style="margin-left: 0%;">
          <a href="tournament.html">
            <div class="card z-depth-5 animated infinite " style="height: 250px; border-radius: 15px; background-color: #4f9da6;">
              <div class="card-content white-text" style="padding-top: 15%;">
                <h5 id="participants"></h5>
                <h5 id="prize"></h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col m4 s12" style="margin-left: 0%;">
          <div class="card z-depth-5" style="height: 250px; border-radius: 15px; background-color: #facf5a;">
            <div class="card-content white-text" style="padding-top: 15%;">
              <h3 id="countdown"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="parallax">
      <img id="image2" style="filter: blur(3px);" src="">
    </div>
  </div>

  <section class="hide-on-med-and-up">

    <div class="row" id="playerRowMobile"></div>
  </section>
