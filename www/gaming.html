  <!-- Modal Structure -->
  <script>
    function loadAllStreamers() {

      db.collection("gamers").get().then(function(querySnapshot) {
        querySnapshot.forEach(function(doc) {
          // doc.data() is never undefined for query doc snapshots
          console.log(doc.id, " => ", doc.data());
          var streamerAll = '<a data-playerName="'+doc.data().twitch+'" onclick="openPlayerPage(this)" <div class="col s12 m4"><div class="card-panel white z-depth-5"><span class="black-text center" style="font-weight: 900;">'+doc.data().twitch+'</span></div></div>';
          $('#allplayers').append(streamerAll);
        });
      });

    }
  </script>
